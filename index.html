<html>
  <link rel="stylesheet" type="style/css" href="style.css">
  <head><title>Projects</title></head>
  <body>
    <h1>Projects</h1>
    <p>Here are some coding Projects!</p>
    <br><br>
    <div>
      <h1>Simple Batch Calculator</h1>
      <p class="article">
        @echo off
        :calc
        set /p EQUATION=Enter equation (eg. 7+7):
        set /a Result=%EQUATION%
        echo The answer is:%Result%
        pause
        cls
        goto calc
      </p>
    </div>
  </body>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
    }
    h1 {
      font-size: 100;
      color: white;
    }
    p {
      color: white;
      font-size: 50;
    }
    .article {
      text-align: left;
    }
  </style>
</html>
