<html>
  <link rel="stylesheet" type="style/css" href="style.css">
  <head><title>Projects</title></head>
  <body>
    <h1>Projects</h1>
    <p>Here are some coding Projects!</p>
    <br><br>
    <div class="calc">
      <h3>Simple Batch Calculator</h3>
      <p class="article">
        @echo off<br>
        :calc<br>
        set /p EQUATION=Enter equation (eg. 7+7):<br>
        set /a Result=%EQUATION%<br>
        echo The answer is:%Result%<br>
        pause<br>
        cls<br>
        goto calc
        <br>
      </p>
    </div>
  </body>
  <style>
    body {
      background-color: lightblue;
    }
    .calc {
      background-color: #51bfff;
      border-radius: 25px;
    }
    h1 {
      font-size: 100;
      color: white;
      text-align: center;
    }
    p {
      color: white;
      font-size: 50;
      text-align: center;
    }
    .article {
      text-align: left;
      font-size: 25;
    }
    h3 {
     color: white; 
     font-size: 75;
     text-align: left;
    }
  </style>
</html>
